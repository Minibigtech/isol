<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/yourlogo.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--Header Section-->
<section class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 no-padding">
                <div class="top-sec">
                    <hr>
                </div>
            </div>
            <div class="col-md-12 no-padding">
                <div class="mid-sec clearfix">
                    <div class="col-md-2">
                        <div class="logo">
                            <a href="#"><img src="img/logo.png" class="img-responsive" alt=""></a>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="search-bar">
                            <form class="search-form">
                                <input type="search" value="" placeholder="What Are You Looking For" class="search-input">
                                <button type="submit" class="search-button">
                                    <svg class="submit-button">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                                    </svg>
                                </button>
                            </form>
                            <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
                                <symbol id="search" viewBox="0 0 32 32">
                                    <path d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z" />
                                </symbol>
                            </svg>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="add-to-cart-icon">
                            <ul>
                                <li><a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>Cart</span></a></li>
                                <li><a href=""><i class="fa fa-user" aria-hidden="true"></i><span>Login</span></a></li>
                                <li><a href=""><i class="fa fa-question" aria-hidden="true"></i><span>Help</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 no-padding">
                <div class="straight-nav">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> HOME</a></li>
                        <li role="presentation"><a href="#"><i class="fa fa-gift"></i> SELL WITH US</a></li>
                        <li role="presentation"><a href="#"><i class="fa fa-glass"></i> RETURN AND EXCHANGE</a></li>
                        <li role="presentation"><a href="#"><i class="fa fa-cart-arrow-down"></i> CONTACT US</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Header Section-->


<!--Bread Crumb Section-->
<section class="breadcrumbs">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 no-padding">
                <div class="btn-group btn-breadcrumb breadcrumb-primary">
                    <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i></a>
                    <a href="#" class="btn btn-primary visible-lg-block visible-md-block">Snippets</a>
                    <a href="#" class="btn btn-primary visible-lg-block visible-md-block">Breadcrumbs text</a>
                    <a href="#" class="btn btn-primary visible-lg-block visible-md-block">Section</a>
                    <a href="#" class="btn btn-primary visible-lg-block visible-md-block">Category</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Bread Crumb Section-->


<!--Check out Section-->
    <section class="checkout">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span>1</span> Have a Coupen</a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Coupen Code" required />
                                                </div>

                                                <div class="buton-sub pull-right">
                                                    <button class="btn btn-default">Apply Coupen</button>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsetwo"><span>2</span> Billing Details</a>
                                </h4>
                            </div>
                            <div id="collapsetwo" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="First Name" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Last Name" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Company Name" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Country" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Street Address" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Town / City" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="State / Country" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Postalcode / ZIP" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Phone" required />
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Email Address" required />
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsethree"><span>3</span> Additional Information</a>
                                </h4>
                            </div>
                            <div id="collapsethree" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                                <div class="form-group">
                                                    <textarea class="form-control" placeholder="Notes about your order eg special notes for delivery" rows="5" required></textarea>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsefour"><span>4</span> Payment Info</a>
                                </h4>
                            </div>
                            <div id="collapsefour" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form action="">
                                                <div class="form-group">
                                                    <h3>Cash On Deleivery</h3>
                                                </div>

                                                <div class="buton-sub pull-right">
                                                    <button class="btn btn-default" type="submit">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--Check out Section-->



<!--Footer Sec-->
<section class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p>© 2017. All Rights Reserved. Designed by MiniBig Technology</p>
            </div>
        </div>
    </div>
</section>
<!--Footer Sec-->

<script src="js/jquery.1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/aos.js"></script>
<script src="js/main.js"></script>
</body>
</html>


<script>
    //Animation Script
    AOS.init({
        duration: 1200,
        disable: window.innerWidth < 1280
    });
</script>
